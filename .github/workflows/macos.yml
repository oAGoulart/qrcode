name: MacOS target

on:
  workflow_dispatch

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4
    - name: update make
      run: brew install make --with-default-names
    - name: env check
      run: make --version && python3 --version
    - name: make
      run: make debug
    - name: test output
      run: bin/qrcode --verbose oagoulart.github.io/rambles/keep-thyself-credible
